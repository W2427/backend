# 配置服务设置
spring.config.name=configserver-zs
spring.cloud.config.server.prefix=/config
spring.cloud.config.server.git.uri=file:/var/ose/config
#spring.cloud.config.server.git.search-paths={application}
#spring.profiles.active=native
# Eureka 注册中心配置
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=30000
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://10.0.0.17:8800/eureka/
eureka.client.registry-fetch-interval-seconds=15
eureka.client.instance-info-replication-interval-seconds=15
eureka.client.initial-instance-info-replication-interval-seconds=15
# 应用名称
spring.application.name=ose-config
# 服务端口
server.port=8800

spring.jackson.time-zone=Asia/Shanghai
